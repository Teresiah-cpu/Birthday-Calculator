<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>Birthday Calculator</h1>
    <p>This is a calculator to help you know the day you were born</p>
    <div class="form">
        <form id="ageinput">
            <label for="date">Input Date of birth</label> <input type="date" id="date" required>
            <label for="gender">Male</label><input type="radio" name="gender" id="malegender" value="male">
            <label for="gender">Female</label><input type="radio" name="gender" id="femalegender" value="female">
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
